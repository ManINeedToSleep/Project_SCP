<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Username and Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content" class="terminal">
        <div class="scanline"></div>
        <div class="text">
            <p><span style="font-size: 150%;">Change Username and Password</span></p>
            <blockquote>
                <div class="container">
                    <div class="change-section">
                        <form id="change-form" onsubmit="return changeCredentials(event);">
                            <br><br>
                            <label for="new-username">New Username:</label><br><br>
                            <input type="text" id="new-username" required><br><br>
                            
                            <label for="new-password">New Password:</label><br><br>
                            <input type="password" id="new-password" required><br><br>

                            <button type="submit">Save Changes</button>
                            <br><br>
                            <br><br>
                        </form>
                        <div id="error-message" style="color: red; display: none;">
                            Username and password must be at least 4 characters long.
                        </div>
                        <div id="confirmation-message" style="color: green; display: none;">
                            Username and password changed successfully!
                        </div>
                    </div>

                    <br><a href="mainpage.html" target="_self">Return to Files</a>
                    <br>
                    <br>
                </div>
            </blockquote>
        </div>
    </div>

            <!-- Gear Icon and Dropdown -->
            <div class="settings">
                <img id="gear-icon" src="gear.png" alt="Settings" style="width: 30px; height: 30px; cursor: pointer;">
                <div id="dropdown" class="dropdown" style="display: none;">
                    <ul>
                        <li id="theme-button">Themes</li>
                        <li><a href="login.html">Sign Out</a></li>
                        <li><a href="user-password-change.html">User and Password Change</a></li>
                    </ul>
                </div>
            </div>
        </div>
    
        <!-- Theme Modal -->
        <div id="theme-modal" class="theme-modal" style="display: none;">
            <div class="theme-content">
                <h3>Select a Theme</h3>
                <div class="theme-option" data-theme="default">Default Theme</div>
                <div class="theme-option" data-theme="night">Night Time Theme</div>
                <div class="theme-option" data-theme="ice">Ice Theme</div>
                <div class="theme-option" data-theme="demon">Demon Theme</div>
                <div class="theme-option" data-theme="galaxy">Galaxy Theme</div>
            </div>
        </div> 

        <script src="script.js"></script>
</body>
</html>
